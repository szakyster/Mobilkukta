<div class="container">
  <h2>Recepjeim</h2>
  <div class="row">

    <div class="card col-3 m-3" *ngFor="let item of $recipes | async" (click)="goView()">
      <img class="card-img-top" src="assets/img/bableves-orig-lapos.jpg" />
      <div class="card-body">
        <strong class="d-inline-block mb-2 text-primary">{{item.Type}}</strong>
        <h3 class="mb-0">
          {{item.Name}}
        </h3>
        <p class="card-text mb-2">{{item.Description}}</p>
        <button class="btn btn-primary float-right" (click)="goEdit(item)">Szerkeszt</button>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-10">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Előző">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Előző</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Következő</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
